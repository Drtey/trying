<div class="row">
    <div class="col-lg-3">
        <app-filtros (PatronCambiado)="nuevoPatron($event)"
                    (CambioCategoria)="nuevaCategoria($event)">
        </app-filtros>
    </div>
    <div id="modelos" class="col-lg">
        <div *ngIf="loading">loading...</div>
        <div class="row row-cols-md-3" id="divpiezas">
            <app-pieza  *ngFor="let pieza of piezas | patron:patron | categoria:cat" [pieza]="pieza">
            </app-pieza>
        </div>
    </div>
</div>
